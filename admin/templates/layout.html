<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hydra Command Center{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom Tailwind Config for Dark Mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'cyber-green': '#00ff41',
                        'cyber-blue': '#00d4ff',
                        'dark-bg': '#0a0a0a',
                        'dark-panel': '#1a1a1a',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        .cyber-border {
            border: 1px solid rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.1);
        }
        .cyber-glow {
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 26px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #00ff41;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
    </style>
    
    {% block head_extra %}{% endblock %}
</head>
<body class="dark bg-dark-bg text-gray-100 min-h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-dark-panel cyber-border border-r border-cyber-green/30 p-4">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-cyber-green cyber-glow">HYDRA</h1>
                <p class="text-xs text-gray-400 mt-1">Command Center</p>
            </div>
            
            <nav class="space-y-2">
                <a href="/" class="block px-4 py-2 rounded hover:bg-cyber-green/10 hover:text-cyber-green transition {% if request.url.path == '/' %}bg-cyber-green/20 text-cyber-green{% endif %}">
                    üìä Dashboard
                </a>
                <a href="/settings" class="block px-4 py-2 rounded hover:bg-cyber-green/10 hover:text-cyber-green transition {% if request.url.path == '/settings' %}bg-cyber-green/20 text-cyber-green{% endif %}">
                    ‚öôÔ∏è Configuration
                </a>
                <a href="/logs" class="block px-4 py-2 rounded hover:bg-cyber-green/10 hover:text-cyber-green transition {% if request.url.path == '/logs' %}bg-cyber-green/20 text-cyber-green{% endif %}">
                    üìú Logs
                </a>
            </nav>
            
            <div class="mt-8 pt-8 border-t border-gray-700">
                <div class="text-xs text-gray-500">
                    <p>Version 1.0.0</p>
                    <p class="mt-2">The Polymorphic</p>
                    <p>SEO Ecosystem</p>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-8">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-cyber-green text-black px-6 py-3 rounded shadow-lg hidden z-50">
        <span id="toast-message"></span>
    </div>
    
    <script>
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, duration);
        }
        
        // HTMX ÂìçÂ∫îÂ§ÑÁêÜ
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.xhr.status === 200) {
                const response = JSON.parse(event.detail.xhr.responseText);
                if (response.success) {
                    showToast(response.message || 'Êìç‰ΩúÊàêÂäü');
                }
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
