<script>
    // Custom log rendering
    document.body.addEventListener('htmx:afterSwap', function(event) {
        if (event.detail.target.id === 'log-console') {
            const console = document.getElementById('log-console');
            const response = JSON.parse(event.detail.xhr.responseText);
            
            if (response.lines) {
                const html = response.lines.map(line => {
                    let color = 'text-cyber-green';
                    if (line.includes('ERROR') || line.includes('error') || line.includes('é”™è¯¯')) {
                        color = 'text-red-400';
                    } else if (line.includes('WARNING') || line.includes('warning') || line.includes('è­¦å‘Š')) {
                        color = 'text-yellow-400';
                    } else if (line.includes('INFO') || line.includes('info') || line.includes('ä¿¡æ¯')) {
                        color = 'text-cyber-blue';
                    }
                    return `<div class="${color}">${escapeHtml(line)}</div>`;
                }).join('');
                console.innerHTML = html;
                console.scrollTop = console.scrollHeight;
            }
        }
    });
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
